<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart</title>
    <link rel="icon"
        href="https://th.bing.com/th/id/OIP.NUVdRT7UMtm_NGbZ7S-1MwHaFj?w=205&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <style>

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .cart-items {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .cart-item-quantity,
        .cart-item-delivery,
        .cart-item-price {
            margin: 5px 0;
        }

        .btn-remove {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-checkout {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart-summary {
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://th.bing.com/th/id/OIP.NUVdRT7UMtm_NGbZ7S-1MwHaFj?w=205&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Bootstrap" width="50" height="50" style="border-radius: 50%;">
            </a>

            <form class="d-flex ms-auto my-2 my-lg-0" role="search">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </form>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="profile.html" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="user.jpg" alt="Profile Image" class="profile-image rounded-circle" width="40"
                                height="40">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile Details</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Your Cart</h1>

        <!-- Cart Items -->
        <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="https://m.media-amazon.com/images/I/618F2QyUUEL._SX569_.jpg" alt="Product 1" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-name">Hoodie 3</h3>
                    <p class="cart-item-quantity">Quantity: 2</p>
                    <p class="cart-item-delivery">Delivery Date: April 15, 2023</p>
                    <p class="cart-item-price">Total Price: rs 11000.00</p>
                    <button class="btn btn-remove">Remove</button>
                </div>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="https://m.media-amazon.com/images/I/61vQYGLUnZL._SX466_.jpg" alt="Product 2" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-name">Hoodie 4</h3>
                    <p class="cart-item-quantity">Quantity: 1</p>
                    <p class="cart-item-delivery">Delivery Date: April 18, 2023</p>
                    <p class="cart-item-price">Total Price: rs 3500.00</p>
                    <button class="btn btn-remove">Remove</button>
                </div>
            </div>
            <!-- Add more cart items as needed -->

        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2 class="text-center mb-4">Order Summary</h2>
            <p>Total Items: 3</p>
            <p>Total Price: rs 14500.00</p>
            <button class="btn btn-checkout">Proceed to Checkout</button>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="your-integrity-code" crossorigin="anonymous"></script>
    <!-- Add any additional scripts here -->

</body>

</html>
